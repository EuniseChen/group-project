<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 530"><defs><style>.cls-1{font-size:21px;fill:#fff;letter-spacing:0.05em;}.cls-1,.cls-2{font-family:MicrosoftJhengHeiBold, Microsoft JhengHei;}.cls-2{font-size:30px;fill:#f5c20c;}</style></defs><g id="圖層_2" data-name="圖層 2"><g id="圖層_1-2" data-name="圖層 1"><rect width="460" height="530"/><text class="cls-1" transform="translate(34.48 156.36)">米克斯汪汪「小豹」只有2.5隻腳，牠一<tspan x="0" y="36">出生就時左前肢殘缺，右前肢萎縮變型。</tspan><tspan x="0" y="72">在照顧上也需要更多耐心跟愛心，被店主</tspan><tspan x="0" y="108">從新屋收容所帶回HomeCafe照顧。</tspan><tspan x="0" y="144">但小豹幸運地碰到了愛牠的飼主Rita，讓</tspan><tspan x="0" y="180">牠在愛中成長，更學會一套專屬自己的行</tspan><tspan x="0" y="216">動方式，和一般狗狗同樣地敏捷、愛玩。</tspan><tspan x="0" y="252">認養毛孩， 或許不能改變這個世界一丁</tspan><tspan x="0" y="288">點，但是卻可以改變這隻毛孩的一生！</tspan></text><text class="cls-2" transform="translate(77.79 104.67)">天生2.5隻腳，樂天小豹</text></g></g></svg>